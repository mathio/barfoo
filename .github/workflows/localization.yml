# https://github.com/replexica/replexica/issues/334
#
name: Localization

on:
  pull_request:
    branches-ignore:
      - "dependabot-**"

jobs:
  localize:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Replexica Localization
        uses: replexica/replexica@main
        with:
          api-key: ${{ secrets.REPLEXICA_API_KEY }}
          pull-request: true
        env:
          GH_TOKEN: ${{ github.token }}